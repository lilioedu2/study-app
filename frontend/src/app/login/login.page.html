<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true" *ngIf="usuario">
  <ion-card style="margin-top: 70%;" class="login-card"> <ion-card-header>
      <ion-title class="login-title">Iniciar Sesión</ion-title>
    </ion-card-header>
    <ion-card-content class="login-content" style="margin-bottom: 0;">
      <ion-item lines="none">
        <ion-input type="text" placeholder="Ingrese su email" [(ngModel)]="usuario.email"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-input type="password" placeholder="Ingrese su contraseña" [(ngModel)]="usuario.password"></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-card-content class="login-content" style="padding-top: 0;">
      <ion-button style="margin-right: 16px; margin-left: 16px;" expand="full" (click)="loginUser()"
        class="login-button">
        Ingresar
      </ion-button>
      <ion-button style="margin-right: 16px; margin-left: 16px;" expand="full" fill="clear"
        (click)="showRecoverPasswordModal()">
        ¿Olvidaste tu contraseña?
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-modal [isOpen]="isModal">
  <ng-template>
    <ion-content>
      <ion-card>
        <ion-card-header>
          <ion-title>Recuperar Contraseña</ion-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item lines="none">
            <ion-input type="email" placeholder="Ingrese su email" [(ngModel)]="emailRecuperacion"></ion-input>
          </ion-item>
          <ion-item *ngIf="textSendEmail !== ''" lines="none">
            <ion-label color="danger">{{ textSendEmail }}</ion-label>
          </ion-item>

          <ion-card-content class="login-content" style="padding-top: 0; border-radius: 3px;">
            <ion-button shape="round" [disabled]="textSendEmail !== ''" color="{{ textSendEmail !== '' ? 'medium' : 'primary' }}"
              expand="full" (click)="recuperarPassword()">
              Recuperar
            </ion-button>
            <ion-button shape="round" color="primary" expand="full" (click)="showRecoverPasswordModal()">
              Cerrar
            </ion-button>
          </ion-card-content>
        </ion-card-content>
      </ion-card>
    </ion-content>
  </ng-template>
</ion-modal>
